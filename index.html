<html>
   <head>
      <style>
         body {
            margin: 0;
            background-color: black;
            overflow: hidden;
         }
         canvas {
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
         }
      </style>
   </head>
   <body style="margin: 0">
      <canvas id="canvas" width="500" height="500"></canvas>
      <script>
         const points = [];
         const m = Math.max(window.innerWidth, window.innerHeight);
         const size = m;

         const canvas = document.getElementById('canvas');
         const ctx = canvas.getContext('2d');
         canvas.style.width = m;
         canvas.style.height = m;
         ctx.canvas.width = size;
         ctx.canvas.height = size;
         ctx.setTransform(1, 0, 0, 1, 0, 0);

         const func = (x) => 1.0069 ** x - 1;

         for (let r = 0; r < size; r++) {
            points.push({ a: Math.random(), step: r });
            points.push({ a: Math.random(), step: r });
            points.push({ a: Math.random(), step: r });
         }

         draw();

         setInterval(() => {
            ctx.clearRect(0, 0, size, size);
            points.forEach((item) => {
               item.step++;
               if (item.step > size) {
                  item.step = 0;
               }
            });
            draw();
         }, 25);

         function draw() {
            points.forEach((p) => {
               const half = size / 2;
               const canvas = document.getElementById('canvas');
               const ctx = canvas.getContext('2d');
               //const r = (Math.atan((p.step - half) / 100) / Math.PI) * half;
               //const r = (Math.atan((p.step - half) / 400) / 1.8) * half + half / 5;
               //const r = (Math.atan((p.step - half) / 400) / 1.8) * half + half / 2;
               const r = func(p.step);
               const color = Math.round(r < 100 ? r / 15 + 1 : 9);

               ctx.fillStyle = `#fff${color}`;

               const x = Math.sin(p.a * Math.PI * 2) * r + half;
               const y = Math.cos(p.a * Math.PI * 2) * r + half;
               ctx.fillRect(x, y, 1, 1);
            });
         }
      </script>
   </body>
</html>
