<html>
   <head>
      <style>
         body {
            margin: 0;
            background-color: black;
            overflow: hidden;
         }
         canvas {
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
         }
      </style>
   </head>
   <body style="margin: 0">
      <canvas id="canvas" style="width: 100vh; height: 100vh" width="500" height="500"></canvas>
      <script>
         const points = [];
         const half = 500 / 2;
         const melee = 300;
         const m = Math.max(window.innerWidth, window.innerHeight);
         var canvas = document.getElementById('canvas');
         canvas.style.width = m;
         canvas.style.height = m;
         var ctx = canvas.getContext('2d');
         ctx.fillStyle = '#FFF';
         ctx.setTransform(1, 0, 0, 1, 0, 0);
         for (let i = 0; i < 1500; i++) {
            const x = Math.floor(Math.random() * 500);
            const y = Math.floor(Math.random() * 500);
            points.push({ x: x, y: y });
            ctx.fillRect(x, y, 1, 1);
         }

         setInterval(() => {
            ctx.clearRect(0, 0, half * 2, half * 2);
            points.forEach((item) => {
               const dx = item.x - half;
               const dy = item.y - half;
               item.x = dx * 1.01 + half;
               item.y = dy * 1.01 + half;
               if ((Math.abs(item.x - half) ^ 2) + (Math.abs(item.y - half) ^ 2) > ((half * 2) ^ 2)) {
                  item.x = Math.floor(Math.random() * melee) - melee / 2 + half;
                  item.y = Math.floor(Math.random() * melee) - melee / 2 + half;
               }
               ctx.fillRect(item.x, item.y, 1, 1);
            });
         }, 11);
      </script>
   </body>
</html>
