<html>
   <head>
      <style>
         body {
            margin: 0;
            background-color: black;
            overflow: hidden;
         }
         canvas {
            margin: auto;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
         }
      </style>
   </head>
   <body style="margin: 0">
      <button onclick="start()" style="display: none">Start</button>
      <canvas id="canvas" width="500" height="500"></canvas>
      <script>
         const points = [];
         const sizeX = window.innerWidth;
         const sizeY = window.innerHeight;
         const count = 200;
         const speed = 5;
         const range = Math.min(sizeX, sizeY) / 6;

         const canvas = document.getElementById('canvas');
         const ctx = canvas.getContext('2d');
         canvas.style.width = sizeX;
         canvas.style.height = sizeY;
         ctx.canvas.width = sizeX;
         ctx.canvas.height = sizeY;
         ctx.setTransform(1, 0, 0, 1, 0, 0);
         ctx.fillStyle = '#fff';
         ctx.strokeStyle = '#fff';

         const list = [];

         function generate() {
            for (let i = 0; i < count; i++) {
               const x = Math.random() * sizeX;
               const y = Math.random() * sizeY;
               const a = Math.random() * Math.PI * 2;
               list.push({ x: x, y: y, a: a });
            }
         }

         function move() {
            for (let i = 0; i < list.length; i++) {
               const item = list[i];
               const dx = Math.sin(item.a) * speed;
               const dy = Math.cos(item.a) * speed;
               item.x += dx;
               item.y += dy;
               if ((dx + item.x < 0 && dx < 0) || (dx + item.x >= sizeX && dx > 0)) {
                  item.a = Math.PI * 2 - item.a;
               }
               if ((dy + item.y < 0 && dy < 0) || (dy + item.y >= sizeY && dy > 0)) {
                  item.a = Math.PI - item.a;
               }
               if (item.a < 0) item.a += Math.PI * 2;
               ctx.beginPath();
               ctx.ellipse(item.x, item.y, 2, 2, 0, 0, Math.PI * 2);
               ctx.fill();

               const spike = 4;
               ctx.fillRect(item.x - spike, item.y - 1, spike * 2, 1);
               ctx.fillRect(item.x - 1, item.y - spike, 1, spike * 2);
            }
            for (let i = 0; i < count; i++) drawLines(i);
         }

         function drawLines(src) {
            for (let i = 0; i < list.length; i++) {
               if (i == src) continue;

               const distance = getDistance(list[i], list[src]);
               if (distance > range) continue;
               ctx.beginPath();
               ctx.moveTo(list[i].x, list[i].y);
               ctx.lineTo(list[src].x, list[src].y);
               ctx.stroke();
            }
         }

         function getDistance(a, b) {
            return Math.sqrt((+a.x - b.x) ** 2 + (+a.y - b.y) ** 2);
         }

         function tick() {
            ctx.clearRect(0, 0, sizeX, sizeY);
            const startTime = performance.now();
            move();
            const endTime = performance.now();
            const dif = endTime - startTime;
            if (dif > 10) console.log(dif);
            setTimeout(tick, 40);
         }

         function start() {
            generate();
            setTimeout(tick, 40);
         }

         start();
      </script>
   </body>
</html>
